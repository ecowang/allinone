<p>上午开了个学术会议，下午开了个青年理论学习会议。</p>
<p>学术会议报告内容参差不齐，理论学习报告质量较高。</p>
<p>学术会议让我拓宽视野，看到很多以前想不到的研究领域；理论学习让我拓展想象，原来这么多同龄人已经如此优秀。</p>
<p>理论学习的结果能够对学术研究有指导作用，对做人做事也有帮助。理论学习带来理论自信、强化文化自信，能让人更确定的去做事。</p>
<p>生态产品价值理论挺有意思。</p>
